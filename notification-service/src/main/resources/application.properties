spring.application.name=notification-service

# Kafka consumer configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Required trusted packages for JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.thejas.payment_service.model,com.thejas.notification_service.model

# Topic names
spring.kafka.topic.payment-notifications=payment-events